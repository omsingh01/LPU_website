<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="attendance.css">
    <title>LPU Attendance Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">LPU Attendance Calculator</h1>
        <div class="input-container">
            <label for="totalClasses">Total Classes:</label>
            <input type="number" id="totalClasses" class="input-field" required>
        </div>
        <div class="input-container">
            <label for="attendedClasses">Attended Classes:</label>
            <input type="number" id="attendedClasses" class="input-field" required>
        </div>
        <div class="input-container">
            <label for="remainingClasses">Remaining Classes:</label>
            <input type="number" id="remainingClasses" class="input-field" required>
        </div>
        <button onclick="calculateAttendance()" class="calculate-button">Calculate</button>
        <div id="result" class="result"></div>
    </div>

    <script src="attendance_script.js"></script>
</body>

</html>
